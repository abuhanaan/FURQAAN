{% extends 'inventory/inventory_base.html' %}
{% load bootstrap3 %}

{% block body_block %}
    <h1>Delete {{item.item_name}}</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'inventory:detail' pk=item.pk %}">Cancel</a>
    </form>
{% endblock %}
