{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}

{% if user.is_authenticated %}

    <h1>Delete {{transaction.item_name}} from transactions?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'inventory:trans-detail' pk=transaction.pk %}">Cancel</a>
    </form>
        
{% endif %}

{% endblock %}
