{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}

{% if user.is_authenticated %}
    
    {% for item in items %}
        <h2><li><a href="{{item.id}}">{{item.item_name}}</a></li></h2>
    {% endfor %}
        
    {% endif %}

    <div class="container">
        <p><a href="{% url 'inventory:create-item' %}" class="btn btn-primary">New Item</a></p>
    </div>

{% endblock %}
