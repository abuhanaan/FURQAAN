{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}
    
    {% if user.is_authenticated %}
        
    
        
    {% for transaction in transactions %}
        <h2><li><a href="{{transaction.trans_id}}">{{transaction.item}}</a></li></h2>
    {% endfor %}

    <div class="container">
        <p><a href="{% url 'inventory:create-trans' %}" class="btn btn-primary">New Transaction</a></p>
    </div>
    
    {% endif %}


{% endblock %}
